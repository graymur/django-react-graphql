type Query {
    connections(names: JSON): [Connection],
    connection: Connection,
}

type Connection {
    app: App,
    _id: ID,
    full_name: String,
    user_id: Int,
    name: String,
    uid : String,
    params: JSON,
    label: String,
    extra: JSON
}

input ConnectionInput {
    _id: String,
    full_name: String,
    user_id: Int,
    name: String,
    uid : String,
    params: JSON,
    label: String,
    extra: JSON
}
